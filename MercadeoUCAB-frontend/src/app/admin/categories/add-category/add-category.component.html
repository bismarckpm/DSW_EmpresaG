<p-dialog header="AÑADIR CATEGORÍA" [(visible)]="display" [style]="{width: '50vw'}" [baseZIndex]="10000" (onHide)="closeView()">
    <form novalidate [formGroup]="categoryForm" #cform="ngForm" (ngSubmit)="onSubmit()">
        <div class="p-grid p-mt-3">
            <div class="p-col-12 p-md-6">
                <span class="p-float-label">
                    <input id="nombre" formControlName="nombre" class="p-inputtext-lg fill-width" type="text"
                        pInputText>
                    <label for="nombre" class="float-input">Nombre (*)</label>
                </span>
                <span class="error-msg" *ngIf="formErrors.nombre"><small>{{formErrors.nombre}}</small></span>
            </div>

            <div class="p-col-12 p-md-6">
                <span class="p-float-label">
                    <input id="descripcion" formControlName="descripcion" class="p-inputtext-lg fill-width" type="text"
                        pInputText>
                    <label for="descripcion" class="float-input">Descripción</label>
                </span>
                <span class="error-msg" *ngIf="formErrors.descripcion"><small>{{formErrors.descripcion}}</small></span>
            </div>
        </div>

        <div class="p-grid p-jc-end p-mt-6 p-mx-5">
            <div class="p-grid p-formgrid p-fluid">

                <div class="p-mb-2 p-col-6 p-mb-lg-0">
                    <button pButton pRipple type="button" (click)="closeView()" class="p-button-secondary"
                        label="Cerrar"></button>
                </div>
                <div class="p-mb-2 p-col-6 p-mb-lg-0">
                    <button pButton pRipple type="submit" [disabled]="sent_form" label="Enviar"></button>
                </div>

            </div>
        </div>
    </form>
</p-dialog>

<p-toast></p-toast>
