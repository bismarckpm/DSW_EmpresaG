<div class="demo-container p-mx-6 p-p-0 p-p-sm-1 p-p-md-2 p-p-lg-6">
    <p-card>
        <div class="p-grid">
            <!-- Imagen decorativa de recovery  -->
            <div class="p-col-12 p-lg-5 p-d-none p-d-lg-inline-flex">
                <img src="../../assets/img/recovery.jpg" class="panel-img" width="100%" height="550px" alt="Oops">
            </div>
            
            <!-- Correo -->
            <div class="p-col-12 p-lg-7">
                <div class="p-grid p-jc-center p-d-lg-2">
                    <img src="../../assets/img/Logo.png" width="150px" height="150px"  alt="Oops">
                </div>
                
                <form novalidate [formGroup]="recoveryForm" #rform="ngForm" (ngSubmit)="onSubmit()">
                    <br>
                    <div class="p-grid p-jc-center p-mt-4">  
                        <div class="p-col-12 p-md-8 p-mb-8">
                                <div class="p-inputgroup">
                                    <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
                                    <input id="correo_electronico" formControlName="correo_electronico" type="text" pInputText placeholder="Correo ElectrÃ³nico *">         
                                </div>
                            <span class="error-msg" *ngIf="formErrors.correo_electronico"><small>{{formErrors.correo_electronico}}</small></span>
                        </div>
                    </div>
            
                    <div class="p-grid p-jc-center p-mt-1 p-mr-4">
                        <div class="p-grid p-formgrid p-fluid">
                            <div class="p-mb-2 p-col-12 p-mb-lg-0">
                                <button pButton type="submit" class="p-button-raised p-button-rounded p-button-lg" label="Continuar"></button>
                            </div>
                        </div>
                    </div>
                    <p-toast></p-toast>
                </form>
            </div>
        </div>
    </p-card>
</div>
